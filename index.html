<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <nav>
        <ul>
            <!-- <li class="brand"><img src="/logo-2.png" height="40px" width="50px"></li> -->
            <!-- <li>Spotify</li> -->
            <li>Home</li>
            <li>About</li>
            <li>Your Library</li>
            <br>
            <br>
            <li>Create Playlist</li>
            <li>Liked Songs</li>
        </ul>
    </nav>
    </div>
    <div class="container">
        <div class="songlist">
        <h1>Liked songs</h1>
        
        <div class="songItem">
           <span><i id="0" class="fa-regular songItemPlay fa-circle-play"></i><img src="/dil-nu.jpg" ></span>
            <div class="singerName">
              <h4 class="artist">Dil nu</h4>
              <span class="artist">AP Dhillon</span>
              </div>
            
            <span class="songplaylist"><span class="timestamp"> 03:53
            </span></span>
            </div>
            <div class="songItem">
                <span><i id="1" class="fa-regular songItemPlay fa-circle-play"></i> <img src="/Ajab si.jpg" ></span>    
            <div class="singerName">
                <h4 class="artist">Ajab si</h4>
                <span class="artist">KK</span>
                </div>
            <span class="songplaylist"><span class="timestamp"> 04:44
            </span></span>
            </div>
            <div class="songItem">
                <span><i id="2" class="fa-regular songItemPlay fa-circle-play"></i>  <img src="/Apna bana le.jpg" ></span>   
            <div class="singerName">
                <h4 class="artist">Apna bana la</h4>
                <span class="artist">Arjit Singh</span>
                </div>
            <span class="songplaylist"><span class="timestamp"> 03:24
            </span></span>
            </div>
            <div class="songItem">
                <span><i id="3" class="fa-regular songItemPlay fa-circle-play"></i>   <img src="/Perfect.jpg" ></span> 
            <div class="singerName">
                <h4 class="artist">Perfect</h4>
                <span class="artist">Ed Sheeran</span>
                </div>
            <span class="songplaylist"><span class="timestamp"> 04:39
            </span></span>
            </div>   
            <div class="songItem">
                <span><i id="4" class="fa-regular songItemPlay fa-circle-play"></i> <img src="/jaan nisaar.png" ></span> 
                <div class="singerName">
                    <h4 class="artist">Jaan nisaar</h4>
                    <span class="artist">Arjit Singh</span>
                    </div>
                <span class="songplaylist"><span class="timestamp"> 04:08
                </span></span>
                </div> 
    </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="mybar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songINFO" >
            <img src="/gif.gif" width="60px" id="gif"><span id="mastername"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0e576d58b6.js" crossorigin="anonymous"></script>
    <script src="s.js"></script>
    
</body>
</html>
