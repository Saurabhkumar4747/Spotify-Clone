<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam vitae itaque harum rerum! Saepe quod nostrum iste nam eius magnam numquam praesentium assumenda atque, veritatis vel omnis fuga beatae distinctio.</p>
    <button id="btn" onclick="togglehide()">Show/hide</button>
    <script>
        function  togglehide(){
        let btn=document.getElementById('btn');
        let para=document.getElementById('para');
        if(para.style.display!='none')
        {
            para.style.display='none';
        }
        else{
            para.style.display='block';
        }
    }
    </script>
    
</body>
</html>
